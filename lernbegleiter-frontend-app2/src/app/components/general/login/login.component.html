<div class="container mt-4">
  <div class="row">
    <div class="col-6 mx-auto">
      <form [formGroup]="loginFormgroup">
        <div class="card shadow">
          <div class="card-header">
            <h6 class="text-primary">Wilkommen im Lernbegleiter</h6>
            <small class="text-muted">Bitte loggen Sie sich ein</small>
          </div>

          <div class="card-body">

            <div class="d-flex flex-wrap align-content-around" style="height: 105px;">
              <input id='usernameInput2' formControlName="username" class="form-control" name="username"
                placeholder="Benutzername" required>
              <input id='passwordInput2' formControlName="password" class="form-control" name="password" type='password'
                placeholder="Passwort" required>
            </div>
            <div *ngIf="!!errorMessage" style='color:red'>
              {{errorMessage}}
            </div>

          </div>
          <div class="card-footer">
            <button class="btn btn-outline-primary float-right" (click)="login()" [disabled]="!loginFormgroup.valid">Login</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

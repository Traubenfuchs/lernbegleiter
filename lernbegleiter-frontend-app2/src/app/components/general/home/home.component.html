<div *ngIf='!loginService.getLoginResponse() && router.url !== "/login"'>
  <button class="btn btn-primary btn-lg" [routerLink]="['/login']">Login</button>
  <div>{{router.navigate(['/login'])}}</div>
</div>

<div *ngIf="isLoggedInWithAnyAuthority()" class="jumbotron jumbotron-fluid">
  <div class="container">

    <div class="d-flex justify-content-between align-items-end">
      <div>
        <h1 class="display-4">Lernbegleiter</h1>
        <p class="lead" *ngIf="5 === 3">{{ contextMessage }}</p>
      </div>
      <app-growl class="col-md-6 pr-0"></app-growl>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['/']">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav" *ngIf="loginService.loggedInAndTeacherOrAdmin()" >
        <ul class="navbar-nav">
          <li class="nav-item {{ isRouterSetTo([gradesUrl]) ? 'active' : '' }} ">
            <a [routerLink]="gradesUrl" (click)="updateContextMessage(gradesUrl)" class="nav-link">Klassen verwalten</a>
          </li>
          <li class="nav-item {{ isRouterSetTo([studentsUrl, newStudentUrl]) ? 'active' : '' }}">
            <a [routerLink]="studentsUrl" (click)="updateContextMessage(studentsUrl)" class="nav-link">Schüler
              verwalten</a>
          </li>
          <li class="nav-item {{ isRouterSetTo([teachersUrl]) ? 'active' : '' }}">
            <a [routerLink]="teachersUrl" (click)="updateContextMessage(teachersUrl)" class="nav-link">Lehrer
              editieren</a>
          </li>
          <li class="nav-item {{ isRouterSetTo([getProfileUrl()]) ? 'active' : '' }}">
            <a [routerLink]="getProfileUrl()" (click)="updateContextMessage(getProfileUrl())" class="nav-link">Profil
              editieren</a>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav" *ngIf="loginService.loggedInAndStudent()" >
          <ul class="navbar-nav">

            <li class="nav-item {{ isRouterSetTo([getProfileUrl()]) ? 'active' : '' }}">
                <a [routerLink]="getProfileUrl()" (click)="updateContextMessage(getProfileUrl())" class="nav-link">Profil
                  editieren</a>
              </li>
            <li class="nav-item {{ isRouterSetTo([getWeeklyOverviewUrl()]) ? 'active' : '' }}">
              <a [routerLink]="getWeeklyOverviewUrl()" (click)="updateContextMessage(getWeeklyOverviewUrl())" class="nav-link">Wochenübersicht</a>
            </li>
          </ul>
        </div>

      <i (click)="loginService.logout()" class="fa fa-sign-out" style="cursor: pointer;"></i>
    </nav>
  </div>
</div>

<router-outlet></router-outlet>

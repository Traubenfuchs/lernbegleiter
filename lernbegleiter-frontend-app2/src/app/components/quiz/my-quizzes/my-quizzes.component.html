<div class="card">
  <div class="card-body">
    <table class="lernbegleiter-table">
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Typ</th>
        <th></th>
      </tr>
      <tr *ngFor="let entry of myQuizzes.entries">
        <td>{{entry.name}}</td>
        <td>{{entry.runState | quizRunState}}</td>
        <td>{{entry.quizType | quizType}}</td>
        <td><button class="btn btn-secondary"
            [routerLink]="'/management/quiz/'+entry.quizUuid+'/quiz-run/' + entry.quizRunUuid">Gehe zu Run</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="lernbegleiter-table">
        <tr>
          <th>Created On</th>
          <th><button class="btn btn-sm btn-success" [routerLink]="'/management/quiz/'+quizUUID+'/quiz-run/new'">Anlegen</button></th>
        </tr>
        <tr *ngFor="let quizRun of quizRuns">
          <td>{{quizRun.tsCreation | saneDateTime}}</td>
          <td><button class="btn btn-secondary" [routerLink]="'/management/quiz/'+quizUUID+'/quiz-run/' + quizRun.uuid">Gehe zu Run</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

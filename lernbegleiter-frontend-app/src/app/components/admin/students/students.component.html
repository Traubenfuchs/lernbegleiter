<table>
  <tr>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Email</th>
    <th>Geburtstag</th>
    <th>UUID</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.firstName}}</td>
    <td>{{student.familyName}}</td>
    <td>{{student.email}}</td>
    <td>{{student.birthday}}</td>
    <td>{{student.uuid}}</td>
    <td><button [routerLink]="'/management/student/' + student.uuid">edit</button></td>
  </tr>

</table>

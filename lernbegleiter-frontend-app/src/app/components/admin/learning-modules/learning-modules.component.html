<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Fach auswählen</h5>
            <p class="card-text">Bitte wählen Sie das Fach aus für das Sie die Module verwalten wollen!</p>
        </div>
        <div class="card-body">
            <input id="inputGroupSelect01" [(ngModel)]="selectedClass" (ngModelChange)="classChanged($event)" class="form-control" placeholder="Suche..." list="classes">
            <datalist id="classes">
        <option *ngFor="let class of classes" value="{{ class.name }}">({{ class.gradeName }})</option>
      </datalist>
        </div>
    </div>

    <table *ngIf="!!selectedClass" class="lernbegleiter-table">
        <thead class="sticky-top">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">
                    <button [routerLink]="'/management/class/' + selectedClassUuid + '/learning-module/new'" class="btn btn-sm btn-success float-right">
          Anlegen
        </button>
                </th>
            </tr>
        </thead>
        <tr *ngFor="let learningModule of learningModules">
            <td>{{learningModule.name}}</td>
            <td>
                <div class="btn-group float-right">
                    <button class="btn btn-sm btn-secondary" [routerLink]="'/management/class/' + selectedClassUuid + '/learning-module/' + learningModule.uuid">
            Bearbeiten
          </button>
                    <button class="btn btn-sm btn-danger" (click)='deleteLearningModule(learningModule.uuid)'>Löschen</button>
                </div>
            </td>
        </tr>
    </table>
</div>

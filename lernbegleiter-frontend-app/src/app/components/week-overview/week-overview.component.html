<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">Wochenplanung</h5>
        <h4>
          <span class="badge badge-secondary">KW {{ week }}</span>
        </h4>
      </div>
      <div class="d-flex justify-content-between">
        <p class="card-text">Hier kannst du deine Woche planen.</p>
        <div class="btn-group float-right h-25" role="group">
          <button class="h-25 btn btn-sm btn-outline-secondary" (click)='goToWeekRelative(-1)'>
            <i class="fa fa-chevron-left"></i>
          </button>
          <button class="h-25 btn btn-sm btn-outline-secondary" (click)='goToWeekRelative(1)'>
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Meine Wochenziele</span>
        </div>
        <textarea [(ngModel)]="weeklyOverview.myWeeklyGoals" class="form-control" aria-label="With textarea"></textarea>
      </div>
      <table class="lernbegleiter-table">
        <thead>
        <tr>
          <th>Fach</th>
          <th>Montag</th>
          <th>Dienstag</th>
          <th>Mittwoch</th>
          <th>Donnerstag</th>
          <th>Freitag</th>
        </tr>
        </thead>
        <tr *ngFor="let c of weeklyOverview.weeklyOverviewClasses">
          <td>{{c.name}}</td>
          <td *ngFor="let dayNumIter of [].constructor(5); index as dayNum">
            <textarea [(ngModel)]="c.days[dayNum].studentComment" placeholder='Kommentar'></textarea>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <p>Wochenreflexion</p>
  <table>
    <tr>
      <th></th>
      <th *ngFor="let rc of weeklyOverview.reflexionClasses">{{rc.shortName}}</th>
    </tr>
    <tr>
      <td>Fortschritte</td>
      <td *ngFor="let rc of weeklyOverview.reflexionClasses"><textarea [(ngModel)]="rc.progress" placeholder='Schüler Kommentar'></textarea>
      </td>
    </tr>
    <tr>
      <td>verbesserungswürdig</td>
      <td *ngFor="let rc of weeklyOverview.reflexionClasses"><textarea [(ngModel)]="rc.improvements"
                                                                       placeholder='Lehrer Kommentar'></textarea></td>
    </tr>
  </table>

  <textarea [(ngModel)]="weeklyOverview.furtherSteps" placeholder="Weitere Schritte"></textarea>
  <button (click)='saveWeeklyOverview()'>speichern</button>

</div>
